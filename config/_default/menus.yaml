# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: Research
    url: /#research
    weight: 20
  - name: News
    url: post
    weight: 30
  - name: Resources
    url: resource
    weight: 40
  - name: Publications
    url: publication
    weight: 50
  - name: Members
    url: people
    weight: 60
  - name: Contact
    url: /#contact
    weight: 70
